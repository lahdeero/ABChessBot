apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'abcb.Main'

repositories { 
	jcenter() 
}
dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

javadoc {
	exclude 'test/**'
  source = sourceSets.main.allJava
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}


